<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">  <!--Importo Favicon-->
    <link rel="stylesheet" href="./assets/css/style.css"> <!--Importo Css-->
    <title>S2L5 - Calcolatrice</title>
</head>
<body>
    <body>
        <div id="container">
            <div id="calcolatrice">
                <div id="risultato">
                    <div id="history">
                        <p id="history-valore"></p>
                    </div>
                    <div id="output">
                        <p id="valoreoutput"></p>
                    </div>
                </div>
                <div id="tastiera"> <!--Contenitore tastiera-->
					<button class="numero" id="7">7</button>
					<button class="numero" id="8">8</button>
					<button class="numero" id="9">9</button>
					<button class="operatore" id="/">/</button>
					<button class="numero" id="4">4</button>
					<button class="numero" id="5">5</button>
					<button class="numero" id="6">6</button>
					<button class="operatore" id="*">x</button>
					<button class="numero" id="1">1</button>
					<button class="numero" id="2">2</button>
					<button class="numero" id="3">3</button>
					<button class="operatore" id="-">-</button>
					<button class="operatore" id="reset">C</button>
					<button class="numero" id="0">0</button>
					<button class="operatore" id="=">=</button>
                    <button class="operatore" id="+">+</button>
                    
                </div>
            </div>
        </div>
        <script src="./assets/javascript/script.js"></script>
</body>
</html>
